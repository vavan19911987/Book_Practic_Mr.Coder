<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice_CityGame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="sectionGame">
        <h1>Игра в города на JavaScript</h1>

            <h2>В водите название городов по очереди каждый следующий город должен начинаться на последнюю букву предыдущего (города вводятся с маленькой буквы)</h2>
<!--            <div id="text">P</div>-->
        <label for="field" id="fieldInp">Введите город <span id="text"></span></label>

        <input id="field" name="field">

        <div id="message"></div>
        <div class="footer">
            Игра предусмотренна для двоих человек но можно поираться и одному для расширение кругозора
        </div>
    </div>


</div>







<script src="js/script.js"></script>
