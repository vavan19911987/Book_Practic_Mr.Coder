<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice_JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div id="wrapper">
        <div id="square">"P","S"</div>
        <p class="par"><=</p>
        <div class="inpWrap">
            <label for="inp">Введите сторону квадрата</label>
            <input id="inp" type="number" class="inp" value="" placeholder="22">
            <label for="inpS">Введите сторону квадрата</label>
            <input id="inpS" type="number" class="inpS" value="" placeholder="22">
        </div>
        <p class="par"><=</p>
        <div class="inpWrap2">
            <input class="btn" type="submit" value="Узнать 'P'">
            <input class="btn2" type="submit" value="Узнать 'S'">
        </div>

    </div>

    <div id="wrapper2">
        <div id="rectangle">"P","S"</div>
        <p class="par"><=</p>
        <div class="inpWrap">
            <div class="rectanglePl">
                <label for="inp2">Введите длину</label>
                <input id="inp2" type="number" class="inp callInp widthInp" value="" placeholder="22">
                <label for="inp3">Введите ширину</label>
                <input id="inp3" type="number" class="inp callInp2 widthInp" value="" placeholder="22">
            </div>
            <div class="rectanglePl">
                <label for="inp4">Введите длину</label>
                <input id="inp4" type="number" class="inp callInpS widthInp" value="" placeholder="22">
                <label for="inp5">Введите ширину</label>
                <input id="inp5" type="number" class="inp callInpS2 widthInp" value="" placeholder="22">
            </div>
        </div>
        <p class="par"><=</p>
        <div class="inpWrap2">
            <input class="rectangleBtn" type="submit" value="Узнать 'S'">
            <input class="rectangleBtn2" type="submit" value="Узнать 'P'">
        </div>
    </div>

    <div id="wrapper3">
        <div id="circle">"S","D"</div>
        <p class="par"><=</p>
        <div class="inpWrap">
            <label for="circleInp">Введите радиус</label>
            <input id="circleInp" type="number" class="inp" value="" placeholder="Найти площадь">
            <label for="circleInpS">Введите радиус</label>
            <input id="circleInpS" type="number" class="inpS" value="" placeholder="Найти длину окружности">
        </div>
        <p class="par"><=</p>
        <div class="inpWrap2">
            <input class="rectangleBtn" type="submit" value="Узнать 'S'">
            <input class="rectangleBtn2" type="submit" value="Узнать 'D'">
        </div>

    </div>

    <div id="wrapper4">
        <div id="triangle">
            <div class="text">
                "S"
            </div>
        </div>
        <p class="par"><=</p>
        <div class="inpWrap triangleInpWrap">
            <label class="triangleLabel" for="triangleInp1">Введите стороны треугольника</label>
            <input id="triangleInp1" type="number" class="inp triangleInp" value="" placeholder="Первая">
            <input id="triangleInp2" type="number" class="inp triangleInp" value="" placeholder="Вторая">
            <input id="triangleInp3" type="number" class="inp triangleInp" value="" placeholder="Третья">
        </div>
        <p class="par"><=</p>
        <div class="inpWrap2">
            <input class="triangleBtn" type="submit" value="Узнать 'S'">
        </div>

    </div>


</div>




<script src="js/script.js"></script>
</body>
</html>
